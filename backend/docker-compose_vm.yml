version: '3.8'

services:
  alphaforge-backend:
    build: .
    container_name: alphaforge-backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./trading_signals.db:/app/backend/trading_signals.db
      - ./.env:/app/backend/.env
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./trading_signals.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
